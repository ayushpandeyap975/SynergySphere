<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectToolbar Demo</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: #f5f5f5;
        }
        #root {
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module">
        import React from '/node_modules/react/index.js';
        import ReactDOM from '/node_modules/react-dom/client.js';
        import { ProjectToolbarDemo } from '/src/components/dashboard/ProjectToolbarDemo.tsx';
        import { ThemeProvider } from '/node_modules/@mui/material/styles/index.js';
        import { theme } from '/src/theme/theme.ts';

        const App = () => React.createElement(
            ThemeProvider,
            { theme },
            React.createElement(ProjectToolbarDemo)
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
</body>
</html>
